<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Join Us Today</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-gradient"></div>

    <div class="container">
        <div class="registration-card">
            <div class="card-header">
                <h1>Share My Meals Fundraiser</h1>
                <p>Thursday, April 2 | 6:30 PM - 8:30 PM</p>
                <p style="font-size: 14px; color: #545454; margin-top: 12px;">Address will be confirmed via email</p>
            </div>

            <form id="registrationForm" class="registration-form">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="+1 (555) 000-0000">
                </div>

                <div class="form-group">
                    <label for="company">Company (Optional)</label>
                    <input type="text" id="company" name="company">
                </div>

                <div class="form-group">
                    <label for="message">Message (Optional)</label>
                    <textarea id="message" name="message" rows="4" placeholder="Tell us a bit about your needs..."></textarea>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span class="btn-text">Register Now</span>
                    <span class="btn-loader" style="display: none;">
                        <svg class="spinner" viewBox="0 0 50 50">
                            <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                        </svg>
                    </span>
                </button>
            </form>

            <div id="successMessage" class="message success-message" style="display: none;">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                <p>Thank you for registering! We'll be in touch soon.</p>
            </div>

            <div id="errorMessage" class="message error-message" style="display: none;">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
                <p>Something went wrong. Please try again.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
